apply plugin: 'com.android.library'

android {
    compileSdkVersion project.properties.projectCompileSdkVersion
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation project.properties.projectAppCompatVersion
    api 'com.android.support:design:27.1.0'
    implementation 'com.google.android.gms:play-services-base:12.0.1'
    api 'com.amitshekhar.android:android-networking:0.2.0'
    api 'com.squareup.picasso:picasso:2.5.2'
    api 'com.squareup.okio:okio:1.12.0'
    api 'com.squareup.okhttp3:okhttp:3.7.0'
    api 'com.android.support:multidex:1.0.3'
}
