buildscript {
    ext.kotlin_version = '1.3.11'
    ext.material_version = '1.1.0-alpha02'
    ext.appcompat_version = '1.0.2'
    ext.play_version = '16.0.0'
    ext.anko_version = '0.10.8'
    ext.bintray_plugin = '0.9'

    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' } 
    }

    dependencies {
        classpath "com.android.tools.build:gradle:3.3.0-rc03"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "io.fabric.tools:gradle:1.26.1"
        classpath "com.novoda:bintray-release:$bintray_plugin"
        classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:0.9.17"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}