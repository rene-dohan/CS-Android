apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
//apply plugin: 'kotlin-android-extensions' // https://kotlinlang.org/docs/tutorials/android-plugin.html

android {
    compileSdkVersion 28
    testOptions.unitTests.includeAndroidResources = true
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.appcompat:appcompat:$appcompat_version"
    implementation "com.google.android.gms:play-services-base:16.0.1"

    implementation "org.jetbrains.anko:anko-sdk21:$anko_version"    //should be external es dsl
    implementation "org.jetbrains.anko:anko-appcompat-v7:$anko_version"
    implementation "org.jetbrains.anko:anko-sdk21-coroutines:$anko_version"
    implementation "org.jetbrains.anko:anko-appcompat-v7-coroutines:$anko_version"
    implementation 'com.airbnb.android:paris:1.2.0'

    implementation "androidx.exifinterface:exifinterface:1.0.0"
    implementation ("com.github.bumptech.glide:glide:4.8.0") {    //should be external as image loading
        exclude group: "com.android.support"
    }

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.robolectric:robolectric:4.1'
}

