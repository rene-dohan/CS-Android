apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'io.fabric'

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())
def mapsApiKey = properties.getProperty('com.google.android.geo.API_KEY')
if (mapsApiKey == null) mapsApiKey = "Place com.google.android.geo.API_KEY to local.properties"
def fabricApiKey = properties.getProperty('io.fabric.ApiKey')
if (fabricApiKey == null) fabricApiKey = "Place io.fabric.ApiKey to local.properties"

android {
    compileSdkVersion 28
    testOptions.unitTests.includeAndroidResources = true
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    defaultConfig {
        applicationId "renetik.android.sample"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 3
        versionName "1.0.2"
        resValue "string", "maps_api_key", mapsApiKey
        resValue "string", "fabric_api_key", fabricApiKey
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation project(':renetik-android-framework')
    //    implementation 'renetik.android:framework:1.1.0'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.8'
    implementation "com.google.android.gms:play-services-maps:$play_version"
    implementation "com.google.android.gms:play-services-location:$play_version"
}
