apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: '../common.gradle'
apply plugin: 'io.fabric'

def mapsApiKey = localProperties().getProperty('com.google.android.geo.API_KEY')
if (mapsApiKey == null) mapsApiKey = "Place com.google.android.geo.API_KEY to local.properties"

android {
    compileSdkVersion 28
    testOptions.unitTests.includeAndroidResources = true
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    defaultConfig {
        applicationId "renetik.android.sample"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 6
        versionName "1.0.6"
        resValue "string", "maps_api_key", mapsApiKey
    }
}

dependencies {
    implementation project(':renetik-android-framework')
//    implementation 'renetik.android:framework:1.0.1-rc3'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "com.crashlytics.sdk.android:crashlytics:$crashlytics"
    implementation "com.google.android.gms:play-services-maps:$play_version"
    implementation "com.google.android.gms:play-services-location:16.0.0"
}
